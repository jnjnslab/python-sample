<html>
    <head>
        <title>Coffee</title>
    </head>
    <body>
        <h1>Coffee</h1>
        <p class ="item_name">Coffee</p>
        <p class="unit_price">150円</p>
        <form method="POST" action="complete.html" onsubmit="return confirm('注文しますか');">
        注文数:
        <select name="num" multiple>
            <option value="">注文数を選択してください</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        ホット:アイス
        <input type=radio name="hotice" value="hot">ホット
        <input type=radio name="hotice" value="ice">アイス
        <br>
        付属:
        <input type=checkbox name="included" value="sugar">砂糖
        <input type=checkbox name="included" value="milk">ミルク
        <input type=checkbox name="included" value="cream">生クリーム
        <br>
        備考:<input type="text" name="remarks">
        <br>
        <input type="submit" value="注文">
        <input type="reset" value="リセット">
        <br>
        <a id="returnmenu" href="menu.html">Menuに戻る</a>
        </form>
    </body>
</html>
